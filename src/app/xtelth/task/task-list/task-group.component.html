<div class="row">
    <div class="col-md-offset-3 col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading hack-panel-fix">
                <div class="panel-title">
                    <h4 class="hack-h4-fix">New Task Group</h4>
                    <button class="btn btn-primary pull-right">List</button>
                </div>
            </div>
            <div class="panel-body">
                <form #taskGroup="ngForm" (ngSubmit)="onSubmit(taskGroup.value); taskGroup.resetForm();" class="form-horizontal">
                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" (ngModel)="name" name="name" class="form-control" id="name" placeholder="Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description" class="col-sm-2 control-label">Description</label>
                        <div class="col-sm-10">
                            <input type="text" (ngModel)="description" name="description" class="form-control" id="description" placeholder="Description">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
